<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT-Lagerverwaltung</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('index') }}">Start</a>
    <a href="{{ url_for('items_list') }}">Artikel-Liste</a>
    <a href="{{ url_for('items_new') }}">Artikel anlegen</a>
    <a href="#" title="Bald: Ausgabe">Ausgabe</a>
    <a href="#" title="Bald: Admin">Admin</a>
  </nav>

  <main>
    <!-- Zentrale Flash-Meldungen -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div class="flash">
          {% for cat, msg in msgs %}
            <div class="flash-item flash-{{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
