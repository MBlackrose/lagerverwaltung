<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - IT-Lagerverwaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between px-8 py-4 bg-white border-b border-gray-200">
        <!-- Logo Platzhalter -->
        <div class="flex items-center">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-16">
        </div>   
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4">
        <div class="w-full max-w-md">
            <!-- Beispiel Erfolgsmeldung (auskommentiert) -->
            <!-- 
            <div class="mb-6 p-4 rounded bg-green-50 text-green-700 border border-green-200">
                Erfolgreich registriert! Bitte melden Sie sich an.
            </div>
            -->

            <!-- Anmeldung Form -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-normal text-gray-800">Anmeldung</h1>
            </div>

            <form method="POST" class="space-y-6">
                <!-- Email/Username Field -->
                <div>
                    <label class="block text-sm text-gray-600 mb-2">Email-Adresse</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            placeholder="@loerrach-landkreis.de"
                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm text-gray-600 mb-2">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    >
                </div>

                <!-- Login Button (Orange) -->
                <button 
                    type="submit"
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded transition duration-200"
                >
                    Login
                </button>
            </form>

            <!-- Registration Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 mb-2">Kein Zugang?</p>
                <p class="text-gray-800">
                    Hier kannst du dich 
                        <a href="{{ url_for('register') }}" class="text-[#98032D] hover:opacity-80 font-semibold underline">
                    REGISTRIEREN
                 </a>.
                </p>
            </div>

            
    </main>

    <!-- Footer -->
    <footer class="bg-white text-gray-600 text-center py-6 border-t border-gray-200">
        <p>&copy; 2025 IT-Lagerverwaltung Landratsamt LÃ¶rrach</p>
    </footer>
</body>
</html>
