
{% extends "layout.html" %}

{% block title %}Ausgabe-Typ wählen{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
  
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Ausgabe-Typ wählen</h1>
    <p class="text-gray-600">Bitte wählen Sie den Typ der Ausgabe</p>
  </div>

  <div class="bg-white border border-gray-300 shadow-md p-8">
    <form method="post" action="{{ url_for('checkout_ausgabe_typ') }}">
      
      <div class="space-y-4 mb-8">
        
        <label class="flex items-center p-4 border border-gray-300 cursor-pointer hover:bg-gray-50">
          <input type="radio" name="ausgabe_typ" value="homeoffice" class="mr-4" required>
          <div>
            <span class="font-bold text-gray-900">Home-Office Ausgabe</span>
            <p class="text-sm text-gray-600">Gerät wird für Home-Office ausgegeben</p>
          </div>
        </label>

        <label class="flex items-center p-4 border border-gray-300 cursor-pointer hover:bg-gray-50">
          <input type="radio" name="ausgabe_typ" value="buero" class="mr-4">
          <div>
            <span class="font-bold text-gray-900">Büro Ausgabe</span>
            <p class="text-sm text-gray-600">Gerät wird für Büro-Arbeitsplatz ausgegeben</p>
          </div>
        </label>

        <label class="flex items-center p-4 border border-gray-300 cursor-pointer hover:bg-gray-50">
          <input type="radio" name="ausgabe_typ" value="ersatz" class="mr-4">
          <div>
            <span class="font-bold text-gray-900">Ersatzgerät</span>
            <p class="text-sm text-gray-600">Temporäres Ersatzgerät</p>
          </div>
        </label>

        <label class="flex items-center p-4 border border-gray-300 cursor-pointer hover:bg-gray-50">
          <input type="radio" name="ausgabe_typ" value="sonstige" class="mr-4">
          <div>
            <span class="font-bold text-gray-900">Sonstige</span>
            <p class="text-sm text-gray-600">Andere Art der Ausgabe</p>
          </div>
        </label>

      </div>

      <div class="flex gap-4">
        <button type="submit" class="flex-1 bg-[#98032D] hover:opacity-90 text-white font-bold py-3 px-6">
          Weiter
        </button>
        <a href="{{ url_for('scanner') }}" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 text-center">
          Abbrechen
        </a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
