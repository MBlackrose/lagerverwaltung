{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Artikel anlegen</h1>

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul>
        {% for cat, msg in msgs %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>Name*</label><br>
    <input name="name" required><br><br>

    <label>Artikelnummer (SKU)*</label><br>
    <input name="sku" required placeholder="z.B. MON-24-001"><br><br>

    <label>Barcode (optional)</label><br>
    <input name="barcode" placeholder="EAN / Code"><br><br>

    <label>Bestand</label><br>
    <input type="number" name="qty" value="0" min="0"><br><br>

    <label>Mindestbestand</label><br>
    <input type="number" name="min_qty" value="0" min="0"><br><br>

    <button type="submit">Speichern</button>
  </form>
</div>
{% endblock %}
