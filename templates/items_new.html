
{% extends "layout.html" %}

{% block title %}Neuer Artikel - IT-Lagerverwaltung{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-2">
      <div class="w-12 h-12 bg-[#F18B00] flex items-center justify-center">
        <span class="text-2xl">üì¶</span>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Neuen Artikel anlegen</h1>
        <p class="text-gray-600 text-sm">F√ºgen Sie einen neuen Artikel zum Lagerbestand hinzu</p>
      </div>
    </div>
  </div>

  <!-- Hauptformular -->
  <div class="bg-white border border-gray-300 shadow-md">
    <form method="post" action="{{ url_for('items_new') }}" class="p-8">
      
      <div class="space-y-6">
        
        <!-- Artikelname -->
        <div class="bg-white p-6 border-l-4 border-[#F18B00]">
          <label class="block text-sm font-bold text-gray-900 mb-2">
            Artikelname*
          </label>
          <input 
            type="text"
            name="name" 
            required
            placeholder="z.B. Dell Monitor 24 Zoll"
            class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
          >
        </div>

        <!-- Kategorie und Unterkategorie -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Kategorie -->
          <div class="bg-white p-6 border-l-4 border-[#F18B00]">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Kategorie*
            </label>
            <select 
              name="category" 
              id="category"
              required
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
              onchange="loadSubcategories()"
            >
              <option value="">-- Bitte w√§hlen --</option>
              {% for kat in kategorien.keys() %}
              <option value="{{ kat }}">{{ kat }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Unterkategorie -->
          <div class="bg-white p-6 border-l-4 border-[#F18B00]">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Typ / Hersteller*
            </label>
            <select 
              name="subcategory" 
              id="subcategory"
              required
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
            >
              <option value="">-- Erst Kategorie w√§hlen --</option>
            </select>
          </div>
        </div>

        <!-- SKU und Barcode -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- SKU -->
          <div class="bg-white p-6 border-l-4 border-[#F18B00]">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Inventarnummer (SKU)*
            </label>
            <input 
              type="text"
              name="sku" 
              required
              placeholder="z.B. MON-DELL-001"
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
            >
          </div>

          <!-- Barcode -->
          <div class="bg-white p-6 border-l-4 border-gray-400">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Barcode (Optional)
            </label>
            <input 
              type="text"
              name="barcode"
              placeholder="EAN / QR-Code"
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
            >
          </div>
        </div>

        <!-- Bestand -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Aktueller Bestand -->
          <div class="bg-white p-6 border-l-4 border-[#F18B00]">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Aktueller Bestand
            </label>
            <input 
              type="number" 
              name="qty" 
              value="0" 
              min="0"
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
            >
          </div>

          <!-- Mindestbestand -->
          <div class="bg-white p-6 border-l-4 border-gray-400">
            <label class="block text-sm font-bold text-gray-900 mb-2">
              Mindestbestand (Warnschwelle)
            </label>
            <input 
              type="number" 
              name="min_qty" 
              value="0" 
              min="0"
              class="w-full px-4 py-3 bg-white border border-gray-400 text-gray-900 focus:border-[#98032D] focus:outline-none focus:ring-2 focus:ring-[#98032D]"
            >
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 pt-4">
          <button 
            type="submit"
            class="flex-1 bg-[#98032D] hover:opacity-90 text-white font-bold py-4 px-6 transition duration-200"
          >
            Artikel speichern
          </button>
          
          <a 
            href="{{ url_for('items_list') }}"
            class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-6 transition duration-200 flex items-center justify-center"
          >
            Abbrechen
          </a>
        </div>

      </div>
    </form>
  </div>

</div>

<!-- JavaScript f√ºr Unterkategorien -->
<script>
function loadSubcategories() {
  const category = document.getElementById('category').value;
  const subcategorySelect = document.getElementById('subcategory');
  
  if (!category) {
    subcategorySelect.innerHTML = '<option value="">-- Erst Kategorie w√§hlen --</option>';
    return;
  }
  
  fetch('/api/subcategories/' + category)
    .then(response => response.json())
    .then(data => {
      subcategorySelect.innerHTML = '<option value="">-- Bitte w√§hlen --</option>';
      data.forEach(sub => {
        subcategorySelect.innerHTML += '<option value="' + sub + '">' + sub + '</option>';
      });
    });
}
</script>
{% endblock %}
